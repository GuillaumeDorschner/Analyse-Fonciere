<!DOCTYPE html>

  <title>Analyse üîç</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
      $(document).ready(function() {
          // Affiche le div de chargement
          $('#loading').show();
          // Cache le div de contenu
          $('#content').hide();
  
          $.ajax({
              url: '/get_graph/'+ "{{annee}}" +'/graph_region/regions',
              success: function(data) {
                  // Cache le div de chargement
                  $('#loading').hide();
                  // Affiche le div de contenu
                  $('#content').show();
                  $('#graph_container').html('<img src="' + data.graph_url + '">');
              },
              error: function() {
                  // Cache le div de chargement en cas d'erreur
                  $('#loading').hide();
                  // Affiche un message d'erreur dans le div de contenu
                  $('#content').show();
                  $('#graph_container').html('Error occurred while loading the data.');
              }
          });
      });
  </script>
</head>
